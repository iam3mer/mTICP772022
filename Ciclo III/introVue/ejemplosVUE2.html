<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Ejemplos Vue2</title>
</head>
<body>

    <div id="contador" class="container card card-body mb-2">
        Contador: {{ cont }}
    </div>

    <div id="reverso" class="container card card-body mb-2">
        <p>
            {{ mensaje }}
        </p>
        <button class="btn btn-success col-3" v-if="esVisible" @click="reverso()">Revertir</button>
    </div>

    <div id="modelo" class="container card card-body mb-2">
        <p>
            {{ mensaje }}
        </p>
        <input v-model="mensaje" type="text" class="form-control mb-3">
        <input v-model="correo" type="mail" class="form-control mb-3" disabled>
    </div>

    <div id="lista" class="container card card-body mb-2">
        <input v-model="inputElemento" @keyup.enter="agregarElemento()" class="form-control mb-2" type="text">
        <button @click="agregarElemento()" class="btn btn-success col-3 mb-2" type="button">Agregar</button>
        <ul class="list-group" v-if="elementos.length > 0">
            <li class="list-group-item" @click="eliminarElemento(indice)" v-for="elemento, indice in elementos">{{ elemento }}</li>
        </ul>
    </div>
    
    <script src="js/ejemplosVue2.js"></script>
</body>
</html>
