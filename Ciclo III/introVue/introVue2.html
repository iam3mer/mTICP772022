<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Intro Vue2</title>
</head>
<body>

    <div id="saludar">
        <p>
            {{ saludo }}
        </p>

        <p>
            {{ anio }}
        </p>

        <span v-html="anio"></span>

        <p>
             {{ suma }}
        </p>

        {{ false ? "Esto es verdadero": "El resultado fue falso" }}

        <p v-if="ver">
            {{ textT }}
        </p>
        <p v-else> {{ textF }}</p>

        <!-- Esto no se debe hacer!!! -->
        <p>
            {{ saludo.split('').reverse().join('') }}
        </p>
        <!-- Forma adecuada -->
        <p>
            <!-- Computada -->
            {{ reverso }}
        </p>
        <p>
            <!-- Metodo -->
            {{ reversoF() }}
        </p>

        <a v-bind:href="url" :target="target">Google</a>

        <p>
            <button v-on:click="saludo = 'Opcion 1 - Hola Tripulantes 2021'">Cambio</button>
            <button @click="saludo = 'Opcion 2 - Hola Tripulantes 2021'">Cambio</button>
        </p>

    </div>

    <p>{{ suma }}</p>
    
    <script src="js/introVue2.js"></script>
</body>
</html>
